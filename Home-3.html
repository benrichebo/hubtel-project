<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hubtel</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Main header-->
    <header>
        <!-- As a link -->
      <nav class="navbar navbar-light bg-light">
        <div class="container">
                <a href="" class="navbar-brand">
                        <img src="images/hubtel.png" class="d-none d-sm-none d-md-block" width="100px" alt="hubtel_logo">
                        <img src="images/hub.png" class="d-block d-sm-block d-md-none" height="30px" alt="hubtel_logo">
                </a>
        </div>
      </nav>

    </header>
    <!--Main layout-->
    <main class="pt-5 mx-lg-5 my-5">
        <div class="container">
                <!--start of row-->
                <div class="row">
                    <!--Business section-->
                        <div class="col-md-8 col-sm-12 m-auto">
                            <div class="text-center">
                                <img src="" alt="logo">
                                <h4 class="custom-font-1">Emily Enterprise</h4>
                                <p class="text-muted">
                                    <small>Represented By <span id="customerName">Emily Osei Owusu</span></small><br>
                                    <small><span id="customerMobileNumber">233244230019</span>-<span id="custormerEmail">Emily@gmail.com</span></small>
                                </p>
                                <h6 class="mb-5 mt-5">Select a Category that best fits your business</h6>
                            </div>
                            
                                <!--start of category business section-->
                        <div class="categoryBusiness">
                            <form>
                                <div class="row">
                                    <div class="col-md-6 col-sm-12 mb-4">
                                        <label for="mainCat1" class="card">
                                            <div class="card-body">
                                                <h5 class="card-title text-muted-2">Health, Beauty and Personal care</h5>
                                                <div class="card-title text-muted text-truncate">Pharmacy, Beauty shop, Hair saloon</div>
                                            </div>
                                            <input type="radio" name="mainCat" id="mainCat1" class="rd" value="Health, Beauty and personal care" id="healthBeauty">
                                            <span class="rd"></span>
                                        </label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 mb-4">
                                        <label for="mainCat2" class="card">
                                                <input type="radio" name="mainCat" id="mainCat2" class="rd" value="Association, Charity & NGO" id="healthBeauty">
                                                <span class="rd"></span>
                                            <div class="card-body">
                                                <h5 class="card-title text-muted-2">Association, Charity & NGO</h5>
                                                <div class="card-title text-muted text-truncate">School, Political Group, Religious Group</div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 mb-4">
                                        <label for="mainCat3" class="card">
                                                <input type="radio" name="mainCat" id="mainCat3" class="rd" value="Food, Drinks & Entertainment">
                                                <span class="rd"></span>
                                            <div class="card-body">
                                                <h5 class="card-title text-muted-2">Food, Drinks & Entertainment</h5>
                                                <div class="card-title text-muted text-truncate">Restaurant, Bar, Club, Catering</div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 mb-4">
                                        <label for="mainCat4" class="card">
                                                <input type="radio" name="mainCat" id="mainCat4" class="rd" value="Services">
                                                <span class="rd"></span>
                                            <div class="card-body">
                                                <h5 class="card-title text-muted-2">Services</h5>
                                                <div class="card-title text-muted text-truncate">Accounting, Real Estate / Facility...</div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 mb-4">
                                        <label for="mainCat5" class="card">
                                                <input type="radio" name="mainCat" id="mainCat5" class="rd" value="Retail">
                                                <span class="rd"></span>
                                            <div class="card-body">
                                                <h5 class="card-title text-muted-2">Retail</h5>
                                                <div class="card-title text-muted text-truncate">Clothing and Accessories, Furniture</div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 mb-4">
                                        <label for="mainCat6" class="card">
                                                <input type="radio" name="mainCat" id="mainCat6" class="rd" value="Digital Services">
                                                <span class="rd"></span>
                                            <div class="card-body">
                                                <h5 class="card-title text-muted-2">Digital Services</h5>
                                                <div class="card-title text-muted text-truncate">Betting and Lottery, Insurance</div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 mb-4">
                                        <label for="mainCat7" class="card">
                                                <input type="radio" name="mainCat" id="mainCat7" class="rd" value="Online Services">
                                                <span class="rd"></span>
                                            <div class="card-body">
                                                <h5 class="card-title text-muted-2">Online Services</h5>
                                                <div class="card-title text-muted text-truncate">Online Checkout, API User</div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 mb-4">
                                        <label for="mainCat8" class="card">
                                                <input type="radio" name="mainCat" id="mainCat8" class="rd" value="Other">
                                                <span class="rd"></span>
                                            <div class="card-body">
                                                <h5 class="card-title text-muted-2">Other</h5>
                                                <div class="card-title text-muted text-truncate">Any other category, please select this</div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-12 mt-3">
                                        <button class="btn btn-custom-outline">Cancel</button>
                                        <a href="#" id="submitMainCategory" class="btn btn-custom ml-3">Next</a>
                                    </div>
                                </div>
                            </form>
                            </div>
                        <!--end of category business section-->
                        </div>
                </div>
                <!--end of row-->
        </div>
      
      <!-- Modal -->
      <div class="modal fade" id="mainCategoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-class="rd"="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header ml-3 mr-3 mt-3">
                <span>
                    <h5 class="modal-title pl-4 pt-4 pb-2" id="catTitle"></h5>
                    <h6 class="pl-4 pt-0 pb-0 text-muted-3">Select sub category of your selected category</h6>
                </span>
                <span>  
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </span>
            </div>
            <div class="modal-body">
                <form action="#" method="post">
                    <div class="ml-5 mr-5">
                          <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="subCat" id="subCat1" class="rd2" value="Pharmacy (drugs only)" checked>
                            <span class="rd2"></span>
                            <label class="form-check-label" for="subCat1">
                                Pharmacy (Drugs Only)
                            </label>
                          </div>
                          <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="subCat" id="subCat2" value="Pharmacy (drugs and personal care)">
                            <span class="rd2"></span>
                            <label class="form-check-label" for="subCat2">
                                Pharmacy (Drugs and Personal Care)
                            </label>
                          </div>
                          <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="subCat" id="subCat3" value="Pharmacy (drugs groceries and personal cares)">
                            <span class="rd2"></span>
                            <label class="form-check-label" for="subCat3">
                                Pharmacy (Drugs groceries and Personal Care)
                            </label>
                          </div>
                          <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="subCat" id="subCat4" value="Beauty Shop">
                                <span class="rd2"></span>
                                <label class="form-check-label" for="subCat4">
                                        Beauty Shop
                                </label>
                          </div>
                          <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="subCat" id="subCat5" class="rd2" value="Hair salon, Barbering">
                                <span class="rd2"></span>
                                <label class="form-check-label" for="subCat5">
                                        Hair salon, Barbering
                                </label>
                          </div>
                    </div>
                    <div class="m-5">
                            <button type="button" class="btn btn-custom-outline m-1" data-dismiss="modal">Cancel</button>
                            <a href="#" class="btn btn-custom m-1" id="submitSubCategory">Next</a>
                    </div>
                </form>
          </div>
        </div>
      </div>              
    </main>
    <footer>

    </footer>
    <!--JQUERY-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!--Bootstrap-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--cstom js-->
    <script src="js/app.js"></script>
</body>
</html>
