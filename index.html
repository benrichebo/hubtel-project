<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hubtel</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Main header-->
    <header>
        <!-- As a link -->
      <nav class="navbar navbar-light bg-light">
        <div class="container">
        <a href="" class="navbar-brand">
              <img src="images/hubtel.png" class="d-none d-sm-none d-md-block" width="100px" alt="hubtel_logo">
              <img src="images/hub.png" class="d-block d-sm-block d-md-none" height="30px" alt="hubtel_logo">
        </a>
        </div>
      </nav>
    </header>
    <!--Main layout-->
    <main class="pt-5 mx-lg-5 mb-5">
        <div class="container">
                <!--start of row-->
                <div class="row">
                    <!--Business form section-->
                        <div class="col-md-10 col-sm-12 m-auto">
                            <div class="row">
                            <!--start of description-->
                            <div class="col-md-5 col-sm-12 mb-5">
                                <div class="col-md-10">
                                        <h2 class="custom-font-2">
                                        Sign up to switch your POS Sales to Hubtel
                                        </h2>
                                        <div class="mt-4">
                                                <p class="text-muted custom-font-3">
                                                        Lorem ipsum dolor amet hell of jean shorts glossier, VHS yr 
                                                        pitchfork. 
                                                </p>
                                        </div>
                                        <div class="mt-5">
                                                <img src="" alt="image">
                                        </div>
                                </div>
                                
                            </div>
                            <!--ends of description-->

                            <!--start of form-->
                            <div class="col-md-6 col-sm-12 m-auto">
                                    <form action="#" method="post">
                                            <div class="form-group mb-4">
                                              <label for="businessName">Business Name</label>
                                              <input type="text" class="form-control" id="businessName" placeholder="Business Name">
                                            </div>
                                            <div class="form-group mb-4">
                                              <label for="city">In which City/Town is this Business?</label>
                                              <select class="form-control p-0 pl-3" style="height: 50px;" id="city">
                                                <option value="">Select City</option>
                                                <option value="Accra/Tema">Accra/Tema</option>
                                                <option value="Kumasi">Kumasi</option>
                                                <option value="Sunyani">Sunyani</option>
                                                <option value="Koforidua">Koforidua</option>
                                              </select>
                                            </div>
                                            <div class="form-group row mb-4">
                                                    <div class="col">
                                                            <label for="firstName">First Name</label>
                                                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                                    </div>
                                                    <div class="col">
                                                            <label for="lastName">Last Name</label>
                                                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                                    </div>
                                            </div>
                                            
                                            <div class="form-group row mb-4">
                                                    <div class="col">
                                                            <label for="mobileNumber">Mobile Number</label>
                                                            <input type="tel" class="form-control" id="mobileNumber" placeholder="233">
                                                    </div>
                                                    <div class="col">
                                                            <label for="email">Email</label>
                                                            <input type="email" class="form-control" id="email" placeholder="Email">
                                                    </div>
                                            </div>
                                            <button id="signUp" type="button" class="btn btn-custom btn-block py-3">Get Started</button>
                                    </form>
                            </div>
                            <!--end of form-->
                            </div>
                        </div>
                </div>
                <!--end of row-->
        </main>
    <footer>

    </footer>
    <!--JQUERY-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!--Bootstrap-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--cstom js-->
    <script src="js/app.js"></script>
</body>
</html>
